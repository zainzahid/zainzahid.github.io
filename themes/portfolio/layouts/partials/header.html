{{ with .Site.GetPage "/about" }}
<header id="header" class="header-tops">
  <div class="container">
    <h1><a href="index.html">{{ .Site.Params.author }}</a></h1>
    <h2>
      I'm a
      <span class="typing" style="color: #12d640"
        >Full Stack Developer</span
      >
    </h2>

    <nav class="nav-menu d-none d-lg-block">
      <ul>
        {{ range .Site.Menus.main }}
        <li class="{{ if eq .Weight 10 }}active{{ end }}"><a href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </nav>

    <div class="social-links">
      <a
        target="_blank"
        href="{{ .Params.social_links.linkedin }}"
        class="linkedin"
        ><i class="bi bi-linkedin"></i
      ></a>
      <a
        target="_blank"
        href="{{ .Params.social_links.github }}"
        class="github"
        ><i class="bi bi-github"></i
      ></a>
      <a href="{{ .Params.social_links.twitter }}" class="twitter"><i class="bi bi-twitter"></i></a>
    </div>
  </div>
</header>
{{ end }}
