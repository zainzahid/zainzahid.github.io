{{ with .Site.GetPage "/about" }}
<div class="row">
  <!-- Profile Image -->
  <div class="col-lg-2">
    <div class="text-center">
      <img
        width="200"
        src="{{ .Params.profile_image | relURL }}"
        class="img-fluid rounded-circle"
        alt="Profile Image"
      />
    </div>
  </div>
  <div class="col-lg-10 pt-4 pt-lg-0 content">
    <h3>{{ .Params.role }}</h3>
    <p>{{ .Params.description }}</p>
    <div class="row">
      <div class="col-lg-6">
        <ul class="list-unstyled">
          <li>
            <i class="bi bi-chevron-right"></i>
            <strong>Location:</strong>
            <span>{{ .Params.contact_info.location }}</span>
          </li>
          <li>
            <i class="bi bi-chevron-right"></i> <strong>Phone:</strong>
            <span>{{ .Params.contact_info.phone }}</span>
          </li>
        </ul>
      </div>
      <div class="col-lg-6">
        <ul class="list-unstyled">
          <li>
            <i class="bi bi-chevron-right"></i> <strong>Email:</strong>
            <span>{{ .Params.contact_info.email }}</span>
          </li>
          <li>
            <i class="bi bi-chevron-right"></i>
            <strong>Available:</strong> <span>{{ .Params.contact_info.availability }}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
{{ end }}
