{{ with .Site.GetPage "/about" }}
<div class="row">
  <div class="col-lg-12">
    <div class="row">
      <div class="col-md-4">
        <div class="info">
          <div class="address">
            <i class="bi bi-geo-alt"></i>
            <h4>Location:</h4>
            <p>{{ .Params.contact_info.location }}</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="info">
          <div class="email">
            <i class="bi bi-envelope"></i>
            <h4>Email:</h4>
            <p>{{ .Params.contact_info.email }}</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="info">
          <div class="phone">
            <i class="bi bi-phone"></i>
            <h4>Call:</h4>
            <p>{{ .Params.contact_info.phone }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
