{{ with .Site.GetPage "/about" }}
<footer id="footer">
  <div class="container">
    <h3>{{ .Site.Params.author }}</h3>
    <p>Software Engineer with expertise in full-stack development and AI</p>
    <div class="social-links">
      <a
        href="{{ .Params.social_links.linkedin }}"
        target="_blank"
        class="linkedin"
        ><i class="bi bi-linkedin"></i
      ></a>
      <a
        href="{{ .Params.social_links.github }}"
        target="_blank"
        class="github"
        ><i class="bi bi-github"></i
      ></a>
      <a href="{{ .Params.social_links.twitter }}" class="twitter"><i class="bi bi-twitter"></i></a>
      <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
    </div>
    <div class="copyright">
      &copy; Copyright <strong><span>{{ .Site.Params.author }}</span></strong
      >. All Rights Reserved
    </div>
  </div>
</footer>
{{ end }}
